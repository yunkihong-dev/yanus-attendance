<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-top: 100px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error-description {
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-message">오우! 페이지를 찾을 수 없어요</div>
<div class="error-description">찾으시는 페이지가 없네요</div>
<a href="/" class="home-link">메인 페이지로 가기</a>
</body>
</html>
