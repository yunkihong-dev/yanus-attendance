<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <link rel="icon" href="/image/logo.png"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>500</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 100px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .error-message {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }

        .home-link {
            display: inline-block;
            padding: 12px 25px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-message">오우! 페이지를 찾을 수 없어요</div>
    <div class="error-description">찾으시는 페이지가 없네요. 메인페이지로 갈까요?</div>
    <a href="/" class="home-link">메인 페이지로 가기</a>
</div>
</body>
</html>
