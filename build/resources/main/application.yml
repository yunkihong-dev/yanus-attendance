# server
server:
  port: 80
  servlet:
    session:
      timeout: 64800 # 세션 타임아웃을 초 단위로 설정 (18  시간)

# jdbc
#로컬 테스트용
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/YANUS?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: 12345678

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  # jpa
  jpa:
    hibernate:
      ddl-auto: update

    # jpa format
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # log
  output:
    ansi:
      enabled: always
