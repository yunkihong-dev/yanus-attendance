<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        button {
            padding: 0.5em 1em;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        /* 추가된 스타일 */
        .login-button {
            background-color: #007BFF;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Website</h1>
    <a href="/member/login" class="login-button">
        <button>Login</button>
    </a>
</header>

<section>
    <h2>About Us</h2>
    <p>This is a simple main page for demonstration purposes.</p>
</section>

<footer>
    &copy; 2023 Our Company. All rights reserved.
</footer>

</body>
</html>
