# server
server:
  port: 80
  servlet:
    session:
      timeout: 86400 # 세션 타임아웃을 초 단위로 설정 (24시간)

# jdbc
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  ${{ secrets.RDS_ADDRESS }}
    username: ${{ secrets.RDS_USERNAME }}
    password: ${{ secrets.RDS_PASSWORD }}
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  # jpa
  jpa:
    hibernate:
      ddl-auto: update

    # jpa format
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  # log
  output:
    ansi:
      enabled: always
