<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <link rel="icon" href="/image/logo.png"/>
    <link rel="stylesheet" href="/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
</head>
<body>
    <header>
        <a class="width-fit-content center block" href="/">
            <img src="/image/logo.png">
        </a>
    </header>
    <div class="body-div">
        <div class="login-div center"  th:object="${member}" >
                <form class="login-form width-fit-content center " th:action="@{/member/login/}" method="post">
                    <input th:field="*{memberId}" class="inputs" type="text"placeholder="아이디를 입력하세요">
                    <input th:field="*{memberPassword}" class="inputs" type="password" placeholder="비밀번호를 입력하세요">
                    <button class="login-btn border-none">로그인</button>
            </form>
        </div>
    </div>

    <div id="myModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modalMessage">아이디나 비밀번호를 다시 확인해주세요</p>
        </div>
    </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let loginStatus = "[[${login}]]"; // 서버에서 전달된 로그인 상태

        if (loginStatus === "fail") {
            let modal = document.getElementById("myModal");
            modal.style.display = "block";

            // 모달 내부 또는 외부 클릭 시 모달 닫기
            window.onclick = function(event) {
                if (event.target === modal || event.target === modal.querySelector(".modal-content")) {
                    modal.style.display = "none";
                }
            };
        }
    });

</script>
</html>
